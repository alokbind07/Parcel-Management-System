<app-component-homenav></app-component-homenav>
<div id="login-body">
    <h2>Login Page</h2>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <table>
            <tbody>
            <tr>
                <td>UserID:</td>
                <td>
                    <input type="text" formControlName="userID" required>
                    <div *ngIf="loginForm.get('userID')?.invalid && loginForm.get('userID')?.touched" class="error">
                        UserID is required.
                    </div>
                </td>
            </tr>
            <tr>
                <td>Password:</td>
                <td>
                    <input type="password" formControlName="password" required>
                    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
                        Password is required.
                    </div>
                </td>
            </tr>
            <tr>
                <td align="center">
                    <button type="reset" (click)="loginForm.reset()">Reset</button>
                </td>
                <td align="center">
                    <button type="submit" [disabled]="loginForm.invalid">Login</button>
                </td>
            </tr>
        </tbody>
        </table>
    </form>
    <div class="action-links">
        <p>Create New Account? <a routerLink="/register">Register</a></p>
    </div>
</div>
